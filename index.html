<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <title>Chat</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-md-4 aside">
          <header class="aside-header">
            <h2>Chat</h2>
          </header>
          <div class="contact-users">
            <div class="contact-users-1">
              <div class="user">
                <img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile.png" alt="">
              <h4 id="link1">Taleh</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8 chat-main">
          <header class="main-header">
            <img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile.png" alt="">
            <h4>Taleh</h4>
          </header>
          <div class="input">
            <div class="scroll">
              <div class="recieve-message">
                <p>Salam</p>
              </div>
              <div class="to-dos" id="messageContainer"></div>
            </div>
            <div class="button-and-input-0">
              <div class="button-and-input">
                <input type="text" id="myInput"  placeholder="Mesaj"/>
                <button id="addButton">
                  <ion-icon name="send"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
